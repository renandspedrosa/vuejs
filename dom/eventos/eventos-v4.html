<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar">Somar 1</button><!-- v-on:(tipo de envento)="(evento em si)" serve para chamar o envento-->
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop>PARAR AQUI !!!</span><!-- para a propagacao do evento-->
    </p>
    <a v-on:click.prevent="naoNavagar" href="http://google.com">google</a><!-- prevent tira o comportamento padrao-->
    <hr>
    <input type="text" v-on:keyup.alt.enter="exibirAlerta"><!-- só chama o evento quando apertar enter + alt do teclado-->
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
            x:0,
            y:0
        },
        methods:{
            somar(){
                this.contador ++
            },
            atualizarXY(e){
                this.x = e.clientX,
                this.y = e.clientY
            },
            naoNavagar(){
                console.log('Não Navegar!')
            },
            exibirAlerta(){
                alert('Alerta !!')
            }
            // parar(e){
            //     e.stopPropagation()
            // }
        }
    })
</script>
