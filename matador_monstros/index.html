<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
    html{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .borda{
        width: 100%;
        box-shadow: 0px 0px 8px -4px black;
        display: flex;
        margin-bottom: 10px;
        justify-content: center;
    }
    .jogadores{
        /* border: 1px solid black; */
        width: 100%;
        padding: 28px;
        text-align: center;
    }
    .barra{
        border: 1px solid black;
        height: 15px;
        margin-top: 11px;
    }
    .progresso{
        height: 100%;
    }
    .botoes{
        padding: 15px;
    }
    button{
        font-size: 9px!important;
        font-family: arial!important;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body>
    <div id="App">
        <div class="borda">
            <div  class="jogadores">
                Jogador
                <div class="barra">
                    <div  class="progresso" :style="[{backgroundColor:barra_cor_jogador},{width:jogador_vida+'%'}]"></div>
                </div>
                {{jogador_vida}}%
            </div>
            <div class="jogadores">
                Monstro     
                <div class="barra">
                    <div class="progresso" :style="[{backgroundColor:barra_cor_monstro},{width:monstro_vida+'%'}]"></div>
                </div>
                {{monstro_vida}}%
            </div>
        </div>
        <div class="borda">
            <div class="botoes" v-if="iniciar_jogo" >
                <button  class="btn btn-primary" @click="iniciar_jogo=!iniciar_jogo">INICIAR NOVO JOGO </button>
            </div>
            <div class="botoes" v-else >
                <button class="btn btn-danger">ATAQUE </button>
                <button class="btn btn-warning">ATAQUE ESPECIAL</button>
                <button class="btn btn-success">CURAR</button>
                <button class="btn btn-secondary" @click="finalizar_jogo">DESISTIR</button>
            </div>
        </div>
    </div>
</body>
<script >
    new Vue({
        el:'#App',
        data:{
            jogador_vida:100,
            barra_cor_jogador:'green',

            monstro_vida:100,
            barra_cor_monstro:'green',

            iniciar_jogo:true

        },
        methods:{
            finalizar_jogo(){
                this.jogador_vida = 100,
                this.barra_cor_jogador = 'green',
                this.monstro_vida = 100,
                this.barra_cor_monstro = 'green',
                this.iniciar_jogo=!this.iniciar_jogo
            }
        }
    })
</script>
</html>
