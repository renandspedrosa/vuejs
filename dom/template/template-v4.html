<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <p><a v-bind:href="link">Google</a></p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando Vue js',
            link:'http://google.com.br'
        },
        methods:{
            saudacao:function(){
                return this.titulo
            }
        }
    })
</script>
