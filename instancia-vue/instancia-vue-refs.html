<meta chaset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1 ref="aulaRef">{{aula}}</h1>
    <h2>{{modulo}}</h2>
    <button @click="alteraAula">Altera Aula</button>
    <button @click="alteraModulo">Altera Modulo</button>
</div>

<script>
    const vm = new Vue({
        el:'#app',
        data:{
            aula:'Usando Refs',
            modulo:'Instancia Vue'
        },
        methods:{
            alteraAula(){
                this.aula += '#'
            },
            alteraModulo(){
                this.modulo += '#'
            }
        }
    })
    // vm.$refs.aulaRef.innerText = 'alterado'
</script>
